    <form id="register-form">
        <div class="input-group-register row">
            <span class="input-group-addon-text col-lg-3 col-md-3 col-sm-3 col-xs-2">邮箱<span >*</span>：</span>
            <input type="email" name="email" class="col-lg-4 col-md-6 col-sm-8 col-xs-10" placeholder="邮箱">
        </div>
       <input style="display: none;">
        <div class="input-group-register row">
            <span class="input-group-addon-text col-lg-3 col-md-3 col-sm-3 col-xs-2">密码<span >*</span>：</span>
            <input type="password" id="password" name="password" class="col-lg-4 col-md-6 col-sm-8 col-xs-10" placeholder="密码">
        </div>
        <div class="input-group-register row">
            <span class="input-group-addon-text col-lg-3 col-md-3 col-sm-3 col-xs-2">重复密码<span >*</span>：</span>
            <input type="password" name="repeatPassword" class="col-lg-4 col-md-6 col-sm-8 col-xs-10" placeholder="确认密码">
        </div>
        <div class="input-group-register row">
            <span class="input-group-addon-text col-lg-3 col-md-3 col-sm-3 col-xs-2">性别<span>*</span>：</span>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-5"><input type="radio" name="sex" value="man"/><span class="sex-span">男</span></div>
            <div class="col-lg-1 col-md-1 col-sm-2 col-xs-5"><input type="radio" name="sex" value="woman"/><span class="sex-span">女</span></div>
        </div>
        <div class="input-group-register row">
            <span class="input-group-addon-text col-lg-3 col-md-3 col-sm-3 col-xs-2">手机号<span>*</span>：</span>
            <input type="text" name="telNumber" class="col-lg-4 col-md-6 col-sm-8 col-xs-10" placeholder="手机号码">
        </div>
