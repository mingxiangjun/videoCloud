    function productPackageInit(){
        //初始化表格
        loadproductPackageTable();
        $("#btn_productPackage_refresh").on("click",function (){

        });

        //删除
        $('#btn_productPackage_delete').on("click",function(){
            doPost("/action/productPackage/delete", {productPackageId:sel_productPackage_id}, function (objs) {
                if(objs.httpCode == "200"){
                    showMsg("温馨提示","删除成功");
                    $("#productPackage_widget-grid").show().siblings().hide();
                    $("#productPackage_btns").show();
                    loadproductPackageTable();
                }else{
                    console.log("code :" + objs.code + "  msg:" + objs.message);
                    showErrorMsg("","code :" + objs.code + "  msg:" + objs.message);
                }
            });
        });
        //新增
        $("#btn_productPackage_create").on("click",function(){
            $("#uc-cpu a[data-value='1']").addClass("current").siblings().removeClass("current");
            $("#uc-ram a[data-value='2']").addClass("current").siblings().removeClass("current");
            $("#hard-disk-value").val(10);
            $("#uc-band-value").val(1);
            $("#productPackageBtn").show();
            $("#productPackage_editBtn").hide();
            clearForm("productPackage_add");
            $("#productPackage_add_modal").show().siblings().hide();
            loadScript("../../static/js/cniaas/productPackageAdd.js");
        });
        $("#btn_productPackage_edit").on("click",function(){
            $("#productPackageBtn").hide();
            $("#productPackage_editBtn").show();
            clearForm("product_add");
            loadScript("../../static/js/cniaas/productPackageAdd.js");
            doPost("/action/productPackage/detail",{productPackageId:sel_productPackage_id},function(objs){
                if(objs.httpCode=="200"){
                    $("#productPackage_add_modal").show().siblings().hide();
                    loadScript("../../static/js/libs/jquery.event.drag-2.2.js");
                    loadScript("../../static/js/libs/underscore-min.js");
                    loadScript("../../static/js/cniaas/productPackage.js");
                    $("#productPackage_name").val(objs.data.name);
                    $("#productPackage_price").val(objs.data.totalPrice);
                    $("#productPackage_description").val(objs.data.description);
                    $("#productPackage_status").attr("value",objs.data.status);
                    if(convertStr(objs.data.cpu)==""){
                        $("#uc-cpu a[data-value='1']").addClass("current").siblings().removeClass("current");
                    }else{
                        $("#uc-cpu a[data-value='"+objs.data.cpu+"']").addClass("current").siblings().removeClass("current");
                    }
                    if(convertStr(objs.data.mem)==""){
                        $("#uc-ram a[data-value='2']").addClass("current").siblings().removeClass("current");
                    }else{
                        $("#uc-ram a[data-value='"+objs.data.mem+"']").addClass("current").siblings().removeClass("current");
                    }
                    if(objs.data.bandwidth>1){
                        $("#uc-band-value").val(objs.data.bandwidth);
                    }else{
                        $("#uc-band-value").val(1);
                    }
                    if(objs.data.disk>1){
                        $("#hard-disk-value").val(objs.data.disk);
                    }else{
                        $("#hard-disk-value").val(10);
                    }

                }else{
                    console.log("code :" + objs.code + "  msg:" + objs.message);
                    showErrorMsg("","code :" + objs.code + "  msg:" + objs.message);
                }
            });
        });
        //新增取消
        $("#productPackage_add_cancelBtn").on("click",function(){
            //loadproductTable();
            $("#productPackage_widget-grid").show().siblings().hide();
            $("#productPackage_btns").show();

        });

    }
    var all_productPackage_data = null;
    //点击tr赋值

    function productTableTrClick(){
        $('#productPackage-table').delegate('tr', 'click', function(event){
            all_productPackage_data = null;
            all_productPackage_data = productPackageTable.fnGetData( this );
        });
    }
</script>
