<div id="login">
    <form id="login-box" class="pull-right">
        <div class="input-group1 input-group center-block">
            <img style="width:75px;"  src="static/images/user.png">
        </div>
        <span class="note-error">密码错误</span>
        <div class="input-group1 input-group">
            <input type="text" name="user" class="form-control" placeholder="邮箱 / 手机号" >
            <i class="icon-append fa fa-user"></i>
        </div>
        <input style="display: none;">
        <div class="input-group1 input-group">
            <input type="password" name="password" class="form-control" placeholder="密码">
            <i class="icon-append fa fa-lock"></i>
        </div>
        <span class="forget-password"><a >忘记密码？</a></span>
        <div class="input-group1 input-group input-group-sm staylogin-div">
            <input type="checkbox" class="form-control" style="">
            <span class="input-group-addon stayLogin">保持登陆状态</span>
        </div>
        <div class="input-group1 input-group input-group-sm center-block">
            <a id="loginBtn" onclick="login()" class="btn btn-primary" style="width:200px;margin-top: -20px;">登 陆</a>
        </div>
